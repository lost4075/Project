<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>项目组队系统</title>
</head>
<body>
<script type="text/javascript">
    window.onload=function () {
        document.getElementById("btn").onclick = function () {
            //发送Ajaxpost请求
            //1.第一步创建Ajax核心对象XMLHttpRequest
            var xhr = new XMLHttpRequest();
            //2.第二步，注册回调函数
            xhr.onreadystatechange = function () {
                if (this.readyState === 4) {
                    if (this.status === 200) {
                        document.getElementById("stu").innerHTML = this.responseText
                    } else {
                        alert("报错" + this.status)
                    }
                }
            }
            //3.开启通道
            xhr.open("POST","/Project/AjaxRequest", true)
            //4.发送请求
            xhr.send()
        }
    }
</script>
<input type="button" value="显示学员列表" id="btn">
<div id="stu"></div>
</body>
</html>
